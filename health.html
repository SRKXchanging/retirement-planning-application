<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WealthHub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
        }

        nav .logo {
            font-size: 24px;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
        }

        nav ul li a:hover {
            background-color: #555;
            border-radius: 5px;
        }

        .filter-container {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            background-color: #f1f1f1;
            padding: 10px;
            border-radius: 5px;
        }

        .filter-container label {
            display: flex;
            align-items: center;
        }

        .section {
            display: flex;
            border-bottom: 1px solid #ccc;
            padding: 20px 0;
        }

        .left-column {
            width: 30%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .right-column {
            width: 70%;
        }

        .logo {
            max-width: 100px;
            max-height: 100px;
        }

        button {
            margin-top: 10px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>

<body>
    <nav>
        <div class="logo">WealthHub</div>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About Us</a></li>
            <li><a href="#tools">Tools</a></li>
            <li><a href="#faq">FAQ</a></li>
        </ul>
    </nav>
    <h1>Health Plans</h1>
    <div class="filter-container">
        <label><input type="checkbox" value="all" id="all-checkbox" checked onclick="toggleAll()"> All</label>
        <label><input type="checkbox" value="category1" onclick="filterSections()"> All Health Plans</label>
        <label><input type="checkbox" value="category2" onclick="filterSections()"> Accident Plans</label>
        <label><input type="checkbox" value="category3" onclick="filterSections()"> Critical Illness Plans</label>
        <label><input type="checkbox" value="category4" onclick="filterSections()"> Maternity Plans</label>
    </div>

    <div class="section category1">
        <div class="left-column">
            <img src="Images/com1.png" alt="Logo 1" class="logo">
        </div>
        <div class="right-column">
            <h2>Title 1</h2>
            <p>Some text for Category 1. <button onclick="alert('More info about Category 1')">Find out more</button>
            </p>
        </div>
    </div>

    <div class="section category2">
        <div class="left-column">
            <img src="Images/com2.jpg" alt="Logo 2" class="logo">
        </div>
        <div class="right-column">
            <h2>Title 2</h2>
            <p>Some text for Category 2. <button onclick="alert('More info about Category 2')">Find out more</button>
            </p>
        </div>
    </div>

    <div class="section category3">
        <div class="left-column">
            <img src="Images/com3.jpg" alt="Logo 3" class="logo">
        </div>
        <div class="right-column">
            <h2>Title 3</h2>
            <p>Some text for Category 3. <button onclick="alert('More info about Category 3')">Find out more</button>
            </p>
        </div>
    </div>

    <div class="section category4">
        <div class="left-column">
            <img src="Images/com4.jpeg" alt="Logo 4" class="logo">
        </div>
        <div class="right-column">
            <h2>Title 4</h2>
            <p>Some text for Category 4. <button onclick="alert('More info about Category 4')">Find out more</button>
            </p>
        </div>
    </div>
</body>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Retrieve the URL parameters
        const urlParams = new URLSearchParams(window.location.search);

        // Populate the data on the page
        document.getElementById('name').textContent = urlParams.get('name');
        document.getElementById('email').textContent = urlParams.get('email');
        document.getElementById('age').textContent = urlParams.get('age');
    });
    function toggleAll() {
        var allCheckbox = document.getElementById('all-checkbox');
        var checkboxes = document.querySelectorAll('.filter-container input[type="checkbox"]:not(#all-checkbox)');

        if (allCheckbox.checked) {
            checkboxes.forEach(function (checkbox) {
                checkbox.checked = false;
            });
        }

        filterSections();
    }

    function filterSections() {
        var allCheckbox = document.getElementById('all-checkbox');
        var checkboxes = document.querySelectorAll('.filter-container input[type="checkbox"]:not(#all-checkbox)');
        var sections = document.querySelectorAll('.section');
        var selectedCategories = [];

        checkboxes.forEach(function (checkbox) {
            if (checkbox.checked) {
                selectedCategories.push(checkbox.value);
            }
        });

        if (selectedCategories.length === 0) {
            allCheckbox.checked = true;
        } else {
            allCheckbox.checked = false;
        }

        sections.forEach(function (section) {
            if (allCheckbox.checked || selectedCategories.some(category => section.classList.contains(category))) {
                section.style.display = 'flex';
            } else {
                section.style.display = 'none';
            }
        });
    }
</script>

</html>
